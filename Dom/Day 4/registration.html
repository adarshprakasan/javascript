<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="mainBody">
      <div class="formBody">
        <h1 class="heading">Registration Form</h1>
        <form
          onsubmit="registration(event)"
          action="./registration.html"
          method="post"
        >
          <div>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="First Name"
            />
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Last Name"
            />
          </div>
          <div>
            <input type="text" name="email" id="email" placeholder="Email Id" />
            <input
              type="text"
              name="mobile"
              id="mobile"
              placeholder="Your Mobile No."
            />
          </div>
          <div>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <input
              type="password"
              name="cpassword"
              id="cpassword"
              placeholder="Confirm Password"
            />
          </div>
          <div id="errMessage"><p class="errMsg"></p></div>
          <div class="buttons">
            <button class="secButton">
              <a href="./login.html">Login</a>
            </button>
            <button type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
    <!-- <button onclick="clrstrg()">Clear Storage</button> -->
    <script src="./app.js"></script>
  </body>
</html>
