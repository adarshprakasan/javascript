<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <div class="mainBody">
    <div class="otpBody">
      <h1 class="heading">Verify OTP</h1>
      <form onsubmit="otpLogin(event)" class="loginform">
        <div>
          <label for="optVer"
            >Enter Your OTP<span class="errMsg">*</span> :
          </label>
          <input
            type="text"
            name="otpVer"
            id="otpVer"
            placeholder="Enter Your OTP"
          />
        </div>
        <div id="errMessage"><p class="errMsg"></p></div>
        <div>
          <button class="secButton" type="reset">Cancel</button>
          <button type="submit">Submit OTP</button>
        </div>
      </form>
    </div>
  </div>
  <script src="./app.js"></script>
  <body></body>
</html>
