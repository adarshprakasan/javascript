<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movDB</title>
    <link rel="stylesheet" href="./styles.css" />

  <body>
    <div class="header">
      <div class="mainContainer">
        <h1 class="logo"><a href="./index.html">movDB</a></h1>
        <div class="searchInput">
          <input
            id="searchString"
            type="text"
            placeholder="Search for Movies"
            onkeyup="searchOption()"
          />
          <i class="fa-solid fa-magnifying-glass" onclick="searchOption()"></i>
        </div>
      </div>
    </div>
    <div class="mainBody">
      <div class="displayResult">
        <div id="displayString"></div>
        <div id="goToHome"></div>
      </div>
      <div id="movieList">
        <div class="loaderDiv">
          <div class="loader"></div>
        </div>

    </div>
    <script src="./movieHome.js"></script>

</html>
